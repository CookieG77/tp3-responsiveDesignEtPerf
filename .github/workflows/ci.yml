name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Basic Checks
        run: |
          python -m py_compile app.py
          python -c "from pathlib import Path; Path('index.html').read_text(endcoding='utf-8');Path('styles/style.css').read_text(endcoding='utf-8'); Path('images/cool-code-image.png').exists(); Path('images/cool-code-image.png').read_bytes();"
